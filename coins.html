<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./coin-styles.css">
</head>

<body>
    <div id='load'>
        <img src='images/load.svg' class='load' width='100px'></img>
    </div>
    <video autoplay muted loop class=video-bg>
        <source src="images/bg.mp4" type="video/mp4">
    </video>
    <h1>Stat Lab</h1>
    <form>
        <h3>CARA OU COROA</h3>
        <div class="input-container"></div>
            <input type="number" id="number-of-coins" placeholder="Número de moedas" />
            <input type="number" id="number-of-throws" placeholder="Número de lançamentos" />
        </div>
        <button onclick="playCoins()" type="button">Jogar</button>
        <a href='index.html'>Voltar</a>
    </form>
    <div id='results-container'>
        <div id="results">
            <p>Número de caras: <span id="number-of-heads">0 (0%)</span></p>
            <p>Número de coroas: <span id="number-of-tails">0 (0%)</span></p>
            <button id='back'>Voltar</button>
           

        </div>
    </div>

    <script src="coin-script.js"></script>
</body>

</html>
